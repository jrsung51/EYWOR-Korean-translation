l_english:
 rcmjapan.1.t:0 "중국이 우리의 요구를 거부하다"
 rcmjapan.1.d:0 "중국 정부는 우리의 요구를 거부했습니다. 그들은 우리 일본인들이 그들의 땅을 가질 권리가 없다고 말합니다. 누군가가 가르침을 필요로 하는 것 같은데요?"
 rcmjapan.1.a:0 "어디 두고보자고!" 
 rcmjapan.2.t:0 "중국이 우리의 요구를 승인하다"
 rcmjapan.2.d:0 "놀랍게도, 중국은 우리가 기찰정무위원회의 독립을 보장하도록 허락했습니다. 그들은 이게 단지 우리의 계획이라는 것을 알아차리지 못했음이 분명합니다. 어쨌든, 우리는 또한 쑹저위안과 논의하기 위한 몇몇 장교들을 보냈으며, 그들은 몇 주 안에 우리 편으로 넘어올 것입니다."
 rcmjapan.2.a:0 "멋진데."
 rcmjapan.3.t:0 "국경 충돌: 소련의 승리"
 rcmjapan.3.d:0 "러시아와 몽골 괴뢰도당들은 흑룡강에서 행해지고 있는 우리의 군대들의 준비를 알아차렸으며, 우리가 준비를 마치기 전에 국경을 건넌 거대한 습격을 통하여 응수하였습니다! 우리의 군대들은 양측이 철수하기 전에 있었던 치열한 충돌 끝에 심각한 피해를 입었습니다."
 rcmjapan.3.a:0 "어떻게 이런 일이?!"
 rcmjapan.4.t:0 "국경 충돌: 일본의 승리"
 rcmjapan.4.d:0 "러시아와 몽골 괴뢰도당들은 흑룡강에서 행해지고 있는 우리의 군대들의 준비를 알아차렸으며, 우리의 준비를 방해하기 위하여 국경을 건너서 거대한 습격을 감행하려고 시도하였습니다! 다행스럽게도, 우리의 눈치 빠른 사령관들이 그들을 협공했습니다. 우리는 그들이 다시 국경을 넘어서 후퇴하기 전까지 그들의 군대에 심각한 피해를 주었습니다."
 rcmjapan.4.a:0 "이제 교훈을 얻었겠지!"
 rcmjapan.5.t:0 "소련의 철수"
 rcmjapan.5.d:0 "우리 군대들의 준비를 알아차린 뒤, 소련군은 현명하게도 만주국 국경에 인접한 그들의 군대들을 즉시 철수시켰습니다. 우리 병사들은 그들이 버려놓은 여러 국경초소들을 일시적으로 점거하였습니다. 이는 러시아와 그들의 동맹 몽골이 주장해온 터무니없는 영토 주장을 끝내는 계기가 될 것입니다." 
 rcmjapan.5.a:0 "무력시위로 모든 것이 해결됐군."
 rcmjapan.6.t:0 "프랑스가 우리의 요구를 승인하다"
 rcmjapan.6.d:0 "프랑스는 우리의 요구를 승인했고, 인도차이나에 있는 그들의 기지들과 시설들은 이제 우리의 완전한 통제 하에 있습니다. 그들은 그들의 식민지의 완전한 통제권을 우리에게 사실상 넘겼습니다."
 rcmjapan.6.a:0 "현명한 선택이군."
 rcmjapan.7.t:0 "프랑스가 우리의 요구를 거부하다"
 rcmjapan.7.d:0 "프랑스는 터무니없게도 우리의 요구를 거부했습니다! 우리가 인도차이나를 원한다면, 우리는 그걸 힘으로 챙겨야 할 것으로 보입니다!"
 rcmjapan.7.a:0 "멍청이들!"
 rcmjapan.8.t:0 "독일이 군사고문단을 소환하다"
 rcmjapan.8.d:0 "독일은 그들이 중국에 파견한 모든 군사고문단을 소환하는데 동의하였습니다. 그들은 곧 베를린행 비행기들에 올라탈 것입니다. 독일은 대동아의 미래가 중국이 아닌 일본에게 있다는 것을 인정했습니다."
 rcmjapan.8.a:0 "마땅히 해야 할 일이지."
 rcmjapan.9.t:0 "독일이 우리의 요구를 거부하다"
 rcmjapan.9.d:0 "독일은 그들의 군사적 임무가 동아시아를 위한 우리의 계획을 직접적으로 방해함에도 불구하고 그들이 중국에 파견한 군사고문단을 철수하라는 우리의 요구를 거부하였습니다! 그들은 이 짓거리가 우리 두 나라가 세워온 외교관계의 근본을 깎아먹는다는 것도 모르는 걸까요? 우리가 독일을 믿을 수 있기나 합니까?"
 rcmjapan.9.a:0 "그러면 그들의 고문단들은 중국과 함께 죽을 것이다."
 rcmjapan.11.t:0 "시암으로의 최후통첩"
 rcmjapan.11.d:0 "시암과 가까운 인도차이나에 병력을 배치하며 우리는 유럽 식민주의로부터 동남아시아를 해방시키기 위한 기지로 사용하겠다는 우리의 의도가 진실임을 분명히 하였습니다. 그들이 군사적 동맹에 참여할수 있는 선택권을 부여함으로써, 우리의 '해방'을 피할수 있길 바랍니다."
 rcmjapan.11.a:0 "우리는 시암이 우리와의 동맹에 참가하길 원한다."
 rcmjapan.11.b:0 "'해방'은 너무 공격적 행위일수도 있다."
 rcmjapan.12.t:0 "일본의 최후통첩"
 rcmjapan.12.d:0 "일본은 우리의 국경 근처로 병력을 집결시켰으며, 우리가 의심하는 바와 같이 그 의도는 우리의 항구를 이용하여 버마와 말라야로 확장하려는 기지로 사용하려는 것입니다. 이제 그들은 우리에게 선택권을 주었습니다.\n\n비록 이것이 우리의 주권을 포기하고 우리를 일본의 꼭두각시 국가로 만드는 것으로 보일 수 있지만, 전쟁을 피하는 것이 우리의 최선책일지도 모릅니다."
 rcmjapan.12.a:0 "일본과의 동맹을 받아들이자."
 rcmjapan.12.b:0 "우리는 우리의 독립을 쉽게 포기하지 않을 것이다!"
 rcmjapan.13.t:0 "시암이 동의하다"
 rcmjapan.13.d:0 "[From.GetLeader]은(는) 우리의 최후통첩을 받아들이고 양국간의 군사동맹을 공고히 하기로 결정했습니다. 우리는 시암을 태평양에서 향후 우리의 작전을 수행하기 위한 기지로써 사용할수 있을 것입니다."
 rcmjapan.13.a:0 "대동아공영권이 더욱 커졌군."
 rcmjapan.14.t:0 "시암이 거부하다"
 rcmjapan.14.d:0 "[From.GetLeader]은(는) 우리의 군사동맹 제안을 거절하였고 중립을 지키겠다는 의사를 표현하였으나, 이것은 전쟁을 의미할 뿐입니다."
 rcmjapan.14.a:0 "이런일이 일어나서 유감이군."
 rcmjapan.15.t:0 "인도 국민군"
 rcmjapan.15.d:0 "영국에게 패배한 이후, 우리는 많은 수의 인도인 포로를 가지게 되었습니다. 우리는 그들을 설득하여 우리의 군대를 강화하는데 이용할수 있을 것입니다..."
 rcmjapan.15.a:0 "정의를 위하여!"
 rcmjapan.16.t:0 "일본의 괴뢰국"
 rcmjapan.16.d:0 "일본은 중국의 부를 통제하려고 하며, 이는 전쟁이 끝난다 해도 멈추지 않을 것입니다. 만약 우리가 그들과 싸우지 않으려면 우리는 그들에게 복종해야 합니다."
 rcmjapan.16.a:0 "우리는 그들과 싸울수 없다."
 rcmjapan.16.b:0 "우리는 싸워야 한다!"
 rcmjapan.17.t:0 "중국의 굴복"
 rcmjapan.17.d:0 "겁많은 중국인들이 다시한번 우리의 요구에 굴복하여 괴뢰국이 되기로 결정했습니다."
 rcmjapan.17.a:0 "그들의 손해는 우리의 이득이야!"
 rcmjapan.18.t:0 "중국의 거절"
 rcmjapan.18.d:0 "멍청한 중국인들은 우리의 합리적인 요구를 거부했습니다. 우리가 그들의 자원을 활용하려면 그들을 정복해야 합니다."
 rcmjapan.18.a:0 "어렵지는 않을거야!"
 JAP_Indian_National_Army_arrives:0 "인도 국민군 2개 사단이 싱가포르에 도착했습니다."
 rcmjapan.34.t:0 "우리의 괴뢰국 확장?"
 rcmjapan.34.d:0 "장제스의 정권이 마침내 우리의 힘앞에 무릎을 꿇었습니다. 이제 중국의 미래는 우리의 손에 달렸습니다. 우리는 괴뢰국을 확장하여 중국을 간접적으로 지배하거나, 현 상태를 유지할수도 있습니다."
 rcmjapan.34.a:0 "안정을 위해 괴뢰국을 확장해라."
 rcmjapan.34.b:0 "통제를 확실히 하기 위해 우리가 직접 통치한다."
 rcmjapan.35.t:0 "신장의 위구르족이 정부 설립을 요구하다"
 rcmjapan.35.d:0 "우리가 신장에서 성스차이의 정권을 무너뜨린 이후, 그곳의 위구르족은 자유 동튀르케스탄 공화국을 요구하고 있습니다. 대동아전쟁에서 그들은 우리를 위하여 기꺼이 싸울 것입니다."
 rcmjapan.35.a:0 "믿음의 이름으로 우리를 위하여 싸워야 할 것이다."
 rcmjapan.35.b:0 "아무일도 일어나지 않을 것이다."
 rcmjapan.36.t:0 "1936년의 총선거"
 rcmjapan.36.d:0 "마침내 선거일이 다가왔습니다. 이누카이 츠요시 전 총리 암살 사건 이후 첫 선거 입니다. 군대 내부의 민족주의의 성장은 이번 선거와 더이상 관련이 없어 보이지만, 일부에서는 이번 선거가 일본의 민주주의에 대한 새로운 희망이 될 수도 있다고 말하고 있습니다. 결국 어떤 운명이 우리나라를 기다리고 있는지 아무도 모릅니다."
 rcmjapan.36.a:0 "시민들이 결정하겠지."
 rcmjapan.37.t:0 "민정당의 승리"
 rcmjapan.37.d:0 "군과 정부의 긴장이 고조되고 있지만, 어제 총선도 다소 평화롭게 치러졌습니다. 오전에 나온 선거 결과를 보면 민정당이 이번 선거에서 최대 정당으로 부상한 것으로 나타났습니다.\n\n민정당의 지도자는 몇 주 내로 총리로 임명될 것입니다."
 rcmjapan.37.a:0 "민주주의에서 권력의 이동은 좋은일이다."
 rcmjapan.38.t:0 "정우회의 승리"
 rcmjapan.38.d:0 "군과 정부의 긴장이 고조되고 있지만, 어제 총선도 다소 평화롭게 치러졌습니다. 오전에 나온 선거 결과를 보면 정우회가 이번 선거에서 최대 정당으로 부상한 것으로 나타났습니다.\n\n정우회의 지도자는 몇 주 내로 총리로 임명될 것입니다."
 rcmjapan.38.a:0 "마침내 정우회가 한동안 멈췄던 통치를 계속할수 있겠군"
 rcmjapan.39.t:0 "2·26 사건"
 rcmjapan.39.d:0 "바로 어제, 군부의 일부가 쿠데타를 일으켰습니다. 정치인 몇명이 살해되고 도쿄의 중심부는 반군에게 점령당했습니다. 어떤 조치를 취할까요?"
 rcmjapan.39.a:0 "반군을 무찔러라!"
 rcmjapan.39.b:0 "개각해라."
 rcmjapan.40.t:0 "반란군의 패배"
 rcmjapan.40.d:0 "천황께서 반란군을 진압하라고 명령하신후, 반란은 실패로 끝났습니다. 하지만 피해는 여전히 남았고, 우리는 회복할 방법을 찾아야 합니다."
 rcmjapan.40.a:0 "현시점에서 나라를 안정시키기 위해 개각을 해야 합니다."
 rcmjapan.40.b:0 "오카다 총리는 계속 집권할 것입니다."
 rcmjapan.41.t:0 "황도파의 승리"
 rcmjapan.41.d:0 "황도파라고도 불리는 제국주의 파벌이 주도한 쿠데타는 천황께서 갑작스럽게 내리신 개각 명령으로 성공을 거두고 있습니다. 의도적이든 아니든, 오늘은 일본의 새로운 장이 될 것입니다."
 rcmjapan.41.a:0 "천황폐하를 위하여!"
 rcmjapan.42.t:0 "천황폐하의 장애물 제거"
 rcmjapan.42.d:0 "새로운 내각이 세워졌지만, 천황폐하 주변의 부패하고 망상에 사로잡힌 대부분의 장교들은 여전히 제거되지 않았습니다. 정부 내에서 천황폐하께 미치는 악영향들을 완전히 제거하기 위해서는 본격적인 숙청이 필요합니다."
 rcmjapan.42.a:0 "천황폐하를 속이는 자는 제거되어야 한다."
 rcmjapan.43.t:0 "국체에 대한 위협"
 rcmjapan.43.d:0 "황도파 내부에서의 논의를 거쳐 국체에 대한 위협이 이미 구체화되어 있습니다. 빨리 제거할수록 일본의 국체를 보전할수 있을 것입니다."
 rcmjapan.43.a:0 "마지막으로 할말은?"
 rcmjapan.44.t:0 "간인노미야 황자의 재판"
 rcmjapan.44.d:0 "간인노미야 고토히토 황자는 황족으로써 국체에 위협으로 여겨지지 않았지만, 그는 황도파의 사상에 극도로 반대해 왔으며, 종종 천황폐하의 대리인으로써 우리를 제지하기도 했습니다. 우리는 그를 제거하거나 가택연금을 시행할수 있습니다. 그는 황가의 일부이지만 말이지요."
 rcmjapan.44.a:0 "그를 제거래하."
 rcmjapan.44.b:0 "그를 감시해라"
 rcmjapan.44.c:0 "황족에게 이러한 대접을 할수는 없다."
 rcmjapan.45.t:0 "원로 사이온지 긴모치의 재판"
 rcmjapan.45.d:0 "사이온지 긴모치는 그동안 국체에 주요 위협으로 여겨졌지만, 일본의 마지막 원로로서 그는 정부 내에서 가장 영향력 있는 인물 중 하나였으며 천황에게 깊은 신뢰를 받아왔습니다. 당장 그를 숙청하는 것은 심각한 결과를 초래할 수도 있습니다. 그를 가택 연금시키는 게 좋을지도 모르겠습니다."
 rcmjapan.45.a:0 "국체는 누구보다도 우선되어야 한다."
 rcmjapan.45.b:0 "그를 조용히 감시해라."
 rcmjapan.45.c:0 "우리는 원로를 이렇게 대접해서는 안된다."
 rcmjapan.46.t:0 "천황폐하께서 복구를 거부하시다"
 rcmjapan.46.d:0 "우리가 권력을 잡는데 성공했음에도 불구하고, 우리의 애국적 활동에 비판적이었던 현재 천황이신 히로히토는 공식적으로 제국을 위한 우리의 복구 운동에 지원하거나 참여하기를 거부했습니다. 그는 더 이상 우리의 황제가 아닐지도 모릅니다."
 rcmjapan.46.a:0 "우리는 그를 퇴위시키고 다른 사람을 황좌에 앉혀야 한다."
 rcmjapan.48.t:0 "일본의 "태평양 횡단 연합" 창설 제안"
 rcmjapan.48.d:0 "최근 민주적으로 탈바꿈한 일본은 파시즘이 고조되는 가운데 우리와 상호 동맹을 맺기로 결정했습니다. 이에 대해 어떤 대답을 해야 할까요?"
 rcmjapan.48.a:0 "좋군, 좋아."
 rcmjapan.48.b:0 "우린 그들을 믿을수 없다."
 rcmjapan.49.t:0 "미국의 동의"
 rcmjapan.49.d:0 "며칠간의 협상 끝에 미국은 우리와 함께 태평양 횡단 연합을 창설하는 것을 수락했습니다. 일본과 미국은 함께 설 것입니다."
 rcmjapan.49.a:0 "좋았어!"
 rcmjapan.50.t:0 "미국의 거부"
 rcmjapan.50.d:0 "며칠간의 협상 끝에 미국은 우리와 함께 태평양 횡단 연합을 창설하는 것을 거절했습니다. 매우 좋지 않은 소식입니다."
 rcmjapan.50.a:0 "유감이군!"
 rcmjapan.51.t:0 "일본이 연합국에 참여하길 원하다"
 rcmjapan.51.d:0 "최근 일본 정부 내에서의 개혁 이후, 일본은 오랫동안 잃어버린 민주주의를 성공적으로 되찾았습니다. 새 민주 정부는 연합국과 함께 하기를 원합니다."
 rcmjapan.51.a:0 "좋군, 좋아."
 rcmjapan.51.b:0 "우린 그들을 믿을수 없다."
 rcmjapan.52.t:0 "영국의 동의"
 rcmjapan.52.d:0 "며칠간의 협상끝에 영국은 우리가 연합국에 가입하도록 허락했습니다. 세계의 민주주의 국가들은 함께할 것입니다."
 rcmjapan.52.a:0 "좋았어!"
 rcmjapan.53.t:0 "영국의 거부"
 rcmjapan.53.d:0 "며칠간의 협상끝에 영국은 우리가 연합국에 가입하는 것을 거부했습니다. 매우 좋지않은 소식입니다."
 rcmjapan.53.a:0 "유감이군!!"
 #############################################
 rcmjapan.54.t:0 "일본이 코민테른에 가입하길 원하다"
 rcmjapan.54.d:0 "최근 일본에서의 혁명 이후, 새로운 공산주의 정부는 코민테른에 가입하기를 원합니다."
 rcmjapan.54.a:0 "좋군, 좋아."
 rcmjapan.54.b:0 "우리는 그들을 믿을수 없다."
 rcmjapan.55.t:0 "소련의 수락"
 rcmjapan.55.d:0 "며칠간의 협상 끝에 소련은 우리가 코민테른에 가입하도록 수락했습니다. 일본과 소련은 함께 서 있습니다."
 rcmjapan.55.a:0 "좋았어!"
 rcmjapan.56.t:0 "소련의 거부"
 rcmjapan.56.d:0 "며칠간의 협상끝에 소련은 우리가 코민테른에 가입하는 것을 거부했습니다. 매우 좋지않은 소식입니다."
 rcmjapan.56.a:0 "유감이군!"
 ###########################################################
 rcmjapan.57.t:0 "일본이 "범태평양 공산전선"을 창설할 것을 제의했습니다."
 rcmjapan.57.d:0 "최근 공산주의로 전향한 일본은 파시즘의 고조를 경계하며 우리와 상호군사동맹을 맺기로 결정했습니다. 우리는 이에 대하여 어떤 대책을 세워야 할까요?"
 rcmjapan.57.a:0 "좋군, 좋아."
 rcmjapan.57.b:0 "우리는 그들을 믿을수 없다."
 rcmjapan.58.t:0 "중국 공산당의 동의"
 rcmjapan.58.d:0 "며칠간의 협상 끝에, 중국은 우리와 함께 범태평양 공산전선을 형성하는 것을 받아들였습니다. 중국과 일본은 함께 서 있습니다."
 rcmjapan.58.a:0 "좋았어!"
 rcmjapan.59.t:0 "중국 공산당의 거부"
 rcmjapan.59.d:0 "며칠간의 협상에도 불구하고, 중국 공산당은 여전히 우리와 함께 범태평양 공산전선을 만드는 것을 거부했습니다. 얻은 것은 아무것도 없었습니다."
 rcmjapan.59.a:0 "유감이군!"
