 rcmjapan.60.t:0 "중국과의 동맹 조건 수정"
 rcmjapan.60.d:0 "범아시아주의는 제국주의 세력의 항상 핵심 가치중 하나입니다. 일본은 신해혁명에서의 중화민국의 주요 지지자입니다. 이제 중국은 군벌과 공산주의로 분열되어 있습니다. 중국이 통일 되지 않는 이상은, 동양은 궁극적인 전쟁에서 서양을 상대로 승리할수 없을 것입니다. 우리는 우선 중국을 동양의 아메리카로 만들어야 합니다. 하지만, 그전에 그들을 우리편으로 끌어들여야 합니다."
 rcmjapan.60.a:0 "중국이 허베이에 영향력을 행사하도록 허용하고, 상하이를 재무장시켜라."
 rcmjapan.60.b:0 "위와같지만, 기찰정무위원회를 폐지해라."
 rcmjapan.60.c:0 "위와같지만, [ECA.GetName]은(는) 그냥 두어라."
 rcmjapan.60.e:0 "위와같지만, [EHB.GetName]도 폐지해라."
 ####
 rcmjapan.61.t:0 "일본이 동맹과 원조를 제안하다"
 rcmjapan.61.d:0 "새로운 일본 정부는 우리에게 상호 동맹을 제안해 왔습니다. 그들은 동허베이의 괴뢰정권을 무너뜨릴 것입니다. 하지만 우리는 그 대가로 만주국의 독립을 인정해야 합니다. 우리는 이에 대하여 어떤 대책을 세워야 할까요?"
 rcmjapan.61.a:0 "일본은 우리가 공산주의자들을 물리치는 것을 도울수 있을 것이다."
 rcmjapan.61.b:0 "진안사건을 절대 잊지마라. 일본은 우리의 적이다."
