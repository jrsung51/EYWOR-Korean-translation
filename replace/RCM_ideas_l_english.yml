 JAP_national_mobilization_law_idea:0 "국가총동원법"
 JAP_national_mobilization_law_idea_desc:0 "국가총동원법은 민간단체에 대한 정부의 통제, 전략 산업의 국유화, 가격 통제 및 배급, 언론 국유화 등을 허용하고 있습니다.\n§W--------------§!\n§REconomy only destablizes when there are §!§YEnemies with Larger Industries than Us§!§R or §!§YStability/War Support is Low§!§R. However, when they do, they can be devastating.§!"
