 JAP_military_outweighs_the_government_idea_desc:0 "군국주의가 대두되고 군내 파벌 간의 충돌이 일어나면서 일본 정부는 점점 더 무능하게 되었습니다. 가동되는 정부 없이, 일본의 군부 또한 혼란스러운 상태에 빠지게 되었습니다."
 JAP_military_outweighs_the_government_idea_good:0 "정부를 압도하는 군부"
 JAP_military_outweighs_the_government_idea_good_desc:0 "군국주의가 대두되고 군내 파벌 간의 충돌이 일어나면서 일본 정부는 점점 더 무능하게 되었습니다. 가동되는 정부 없이, 일본의 군부 또한 혼란스러운 상태에 빠지게 되었습니다. 하지만, 신질서운동이 시행되면서 군은 이전보다 더 조직적인 모집을 유지하고 있게 되었습니다."
 JAP_military_outweighs_the_government_idea_bad:0 "정부를 압도하는 군부"
 JAP_military_outweighs_the_government_idea_bad_desc:0 "군국주의가 대두되고 군내 파벌 간의 충돌이 일어나면서 일본 정부는 점점 더 무능하게 되었습니다. 가동되는 정부 없이, 일본의 군부 또한 혼란스러운 상태에 빠지게 되었습니다."
 JAP_reapprochement_with_the_government:0 "정부 재접근"
 JAP_reapprochement_with_the_government_desc:0 "조약파는 항상 민간 정부와 좋은 관게를 유지했습니다. 혼란스러운 군국주의는 일본에 말썽만 일으켰습니다. 우리는 이러한 미치광이들을 제거하기 위해 민간 정부와 협력하는 일에 착수할 것입니다."
 JAP_navy_backed_government:0 "해군의 정부 지원"
 JAP_navy_backed_government_desc:0 "민간 정부와의 협조가 잘 이뤄졌습니다. 이에 따라 해군의 영향력도 확대되었습니다. 이제 정부는 해군으로부터 강력한 지지를 받고 있으며, 육군은 이제 정치에서 제자리를 찾을 수 있게 되었습니다."
 JAP_military_is_the_government_idea:0 "군부의 정부 대체"
 JAP_military_is_the_government_idea_desc:0 "부패한 중국 정부에 대한 우리의 전쟁 수행이 성공하면서, 우리는 마침내 군국주의를 우리의 정부 구조에 통합하는데 약간의 노력을 기울였습니다. 일본 제국군은 이제 전보다 더 조직화되었습니다."
 JAP_reorganized_japanese_militarism_idea:0 "일신된 일본 군국주의"
 JAP_reorganized_japanese_militarism_idea_desc:0 "일본 제국군은 재편되었고 군국주의는 정부와 긴밀하게 통합되었습니다. 일본의 막강한 군사력은 더 이상 물러날 곳이 없습니다."
 reformed_colonial_administration:0 "개혁된 식민지 행정"
 CHI_emergency_bailout:0 "긴급 공채"
 CHI_emergency_bailout_desc:0 "우리의 경제는 불황과 불안정으로 어려움을 겪고 있으며, 일시적으로 대형 은행과 기업들을 도울 수 있는 상황에 있습니다."
 prince_de_defect:0 "왕자의 변절?"
 prince_de_defect_desc:0 "몽골지방자치정무위원회의 지도자인 데므그치돈로브 왕자가 망명할 조짐을 보이고 있습니다. 우리는 이에 대해 조치를 취해야 할 지도 모릅니다.\n§W--------------§!\n§Y몽골지방자치정무위원회 해체§! 중점을 제 시간 안에 완료하면 내몽골의 변절을 막을 수 있을 것입니다."
 prepared_for_operation:0 "작전 준비"
 prepared_for_operation_desc:0 "이제 우리의 세력권을 확산시키기 위한 파르티잔 운동을 시작할 준비가 충분히 되었습니다."
 JAP_bribe_the_tokko_1:0 "특별고등경찰"
 JAP_bribe_the_tokko_1_desc:0 "특별고등경찰의 줄임말인 '특공'은 일본에서 1911년에 창설된 경찰력으로, 특히 공공질서에 위협이 된다고 판단되는 정치 단체와 이념을 조사하고 통제하기 위해 창설되었습니다.\n§W--------------§!\n개혁 중에 §R총리가 암살될 가능성이 높아집니다.§!"
 JAP_bribe_the_tokko_2:0 "로비된 특별고등경찰"
 JAP_bribe_the_tokko_2_desc:0 "특별고등경찰의 줄임말인 '특공'은 일본에서 1911년에 창설된 경찰력으로, 특히 공공질서에 위협이 된다고 판단되는 정치 단체와 이념을 조사하고 통제하기 위해 창설되었습니다.\n§W--------------§!\n개혁 중에 §R총리가 암살될 가능성이 낮아집니다.§!"
 JAP_bribe_the_tokko_3:0 "매수된 특별고등경찰"
