 rise_of_joyakuha_desc:0 "'조약파(Treaty Faction)'는 워싱턴 해군 조약을 지지하는 일본 제국의 해군 내 정파입니다. 요나이 총리, 이노우에 시게요시, 야마모토 이소로쿠 등이 대표적이며, 이 파벌은 육군의 영향력과 해군 내의 라이벌인 함대파 및 런던 해군 조약에 회의적인 파벌 내의 사람들로 인해 한동안 인기를 잃고 있었습니다. 그러나, 해군이 우세한 영향력을 확보함에 따라 조약파는 마침내 경쟁 상대를 차지하기 전에 자신들의 파벌 통합에 힘을 쓸 수 있게 되었습니다."
 
