 china_government_legitimacy_desc:0 "중앙 정부 정통성의 상태입니다. 이는 §Y정치적 투쟁§!에서 §Y지역 지지§!에 의해 영향을 받을 것입니다.."
 socialist_idealist:0 "사회주의 연방주의자"
