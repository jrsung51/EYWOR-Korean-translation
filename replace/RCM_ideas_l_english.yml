 socialist_partisans_recruiting:0 "사회주의 파르티잔 모집"
 socialist_revolutionaries:0 "사회주의 혁명가들"
 n_socialism_drift:0 "일일 사회주의 지지도"
 reformed_government:0 "정부 개혁"
 reformed_government_desc:0 "우리의 총리와 그의 참모들은 거친 개혁 끝에 불가능했던 것을 가까스로 달성하고 민간 정부의 권한을 되찾았습니다."
 socialist_influence:0 "사회주의의 영향력"
 pro_com_demo:0 "친공산주의 민주운동"
 CHI_Encirclement_Campaign_idea:0 "포위 계획"
 CHI_Encirclement_Campaign_idea_desc:0 "공산주의와 그 추종자들은 근절되어야 할 국가적 역경입니다. 우리는 그들을 제거하고 국가를 안정시키기 전까진 아직 우리는 외교적 문제를 다룰 수 없습니다.\n§W--------------§!\n§R공산주의자와 더 이상 전쟁을 하지 않을 때 해당 국민정신은 삭제됩니다.§!"
 chinese_war_focus_idea:0 "중국과의 전쟁"
 chinese_war_focus_idea_desc:0 "노구교 사건은 중국인들이 협력에 관심이 없다는 것을 증명했습니다. 지속되는 휴전을 위협하는 긴장이 고조되고 있는 가운데, 중국에서의 질서를 가져다 줄 수 있는 유일한 수단은 전쟁일지도 모릅니다.\n§W--------------§!\n§R중국과 더 이상 전쟁을 하지 않을 때 해당 국민정신은 삭제됩니다.§!"
 chiang_desc:0 "민국 수립의 아버지인 쑨원 박사의 민주적 의지에도 불구하고, 장제스는 중국 내에서 진쟁 중인 내전으로 인해 그의 측근들과 함께 강력한 독재로 중국을 다스리고 있습니다."
 chiang:0 "장제스의 독재"
 chiang_better:0 "장제스의 독재"
 chiang_better_desc:0 "민국 수립의 아버지인 쑨원 박사의 민주적 의지에도 불구하고 장제스는 그의 측근들과 함께 강력한 독재로 중국을 다르시고 있습니다. 하지만, 장제스는 국민들에게 자신의 권위를 확산시켜주고 있습니다."
 chiang_socialist:0 "장제스의 독재"
 sanmin_doctrine:0 "삼민주의"
 sanmin_doctrine_desc:0 "삼민주의는 중국을 자유롭고, 번영되며, 강대국으로 만들기 위한 철학의 일환으로 쑨원이 개발한 정치 이념입니다. 삼민주의는 종종 민족주의, 민주주의, 민생주의로 전달되고 요약할 수 있습니다."
 genro:0 "최후의 원로"
 n_socialism_acceptance:0 "사회주의 외교의 수용"
 strategic_mastermind:0 "전략적인 지휘관"
 showa_restoration:0 "쇼와 유신"
 a_new_empire:0 "새로운 제국"
 cdl_founded:0 "중국민족사회당은 중국민주동맹의 일부입니다."
 active_duty_generals_only:0 "오직 현역 장성만"
