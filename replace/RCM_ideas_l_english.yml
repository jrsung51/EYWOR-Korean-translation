l_english:
 CHI_land_focus_idea:0 "공군의 지상 중점"
 CHI_land_focus_idea_desc:0 "중국 공군은 육군을 지원하는데 집중하고 있습니다."
 CHI_coast_focus_idea:0 "공군의 해안 중점"
 CHI_coast_focus_idea_desc:0 "중국 공군은 해안에서 적기를 요격하는데 집중하고 있습니다."
 CHI_arc:0 "일몰 작전: 공중 경로"
 CHI_arc_desc:0 "우리의 작전 영역을 재편함으로써 우리는 더 효과적인 작전을 수행할 수 있을 것입니다."
 CHI_air_mercenaries:0 "용병 파일럿"
 CHI_air_mercenaries_desc:0 "우리의 부족한 사람들과 싸우기 위해서 외부로부터의 도움을 받아야 합니다."
 CHI_fractured_administration_idea:0 "분열된 행정부"
 CHI_fractured_administration_idea_desc:0 "우리나라의 행정부는 파벌주의, 요식적인 관행 및 부패로 가득 차 있습니다. 행정부를 개혁하여 이러한 곤경을 몰아내야 할 것입니다."
 CHI_german_coop:0 "중-독 협력"
 CHI_german_coop_desc:0 "독일과 중국은 경제적으로, 군사적으로 서로를 돕기 위해 더욱 긴밀히 협력하고 있습니다.\n§W--------------§!\n§G독일은 기꺼이 면허 생산을 제공하려 할 것입니다.§!"
 CHI_new_equal_treaty:0 "새로운 평등조약"
 CHI_new_equal_treaty_desc:0 "거의 백 년 간의 족쇄를 찬 후, 중국은 마침내 다른 국가들과 같은 경제적 관계를 발전시킬 수 있게 되었습니다."
 one_last_stand:0 "최후의 저항"
 prc_government_reform:0 "정부 개혁"
 PRC_hundred_regiment_offensive:0 "백단대전"
 CHI_german_style_training_idea:0 "독일식 훈련"
 unstable_economy:0 "은본위 경제"
 unstable_economy_desc:0 "은은 항상 중국에서 중요한 통화였습니다. 하지만, 1934년의 미국에서의 은매상법은 중국의 은화에 대한 견딜 수 없는 수요를 창출했고, 이로 인해 중국의 은본위경제는 큰 타격을 받았습니다.\n"
 warlord_economy:0 "군벌 경제"
 warlord_economy_desc:0 "국제적으로 승인된 주권국 대신, 중국 내에서의 지역 세력으로서 군벌 정권은 대부분 정치적 영향력과 군사력을 이용하여 지역 산업체에게 자원을 생산하도록 요구하는 경제로 운영되고 있습니다.\n"
