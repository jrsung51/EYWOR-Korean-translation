 prc_army:0 "인민군"
 prc_army_desc:0 "정권의 교체를 환영하는 이들은 그리 많지 않을 것입니다. 보통 사람들은 우리의 뒤에 있습니다."
 prc_long:0 "대장정"
 prc_long_desc:0 "대장정을 시작한 지 2년이 다 되었습니다. 이제, 우리는 방어할 수 있는 영토에 있지만 우리의 군대는 끊임없는 싸움에 지치고 또 지쳤습니다."
 CHI_optimized_equipment_production_idea:0 "장비 생산 최적화"
 CHI_carrier_construction_idea:0 "항공모함 건조"
 CHI_reformed_logistics:0 "병참 개혁"
 CHI_air_reorganisation:0 "공군 재조직"
 CHI_air_reorganisation_desc:0 "종합적인 개편을 통해서 우리의 공군은 그 어느 때보다도 효율적으로 운영되고 있습니다."
 CHI_reorganized_army_focus:0 "육군 재조직"
 CHI_reorganized_army_focus_desc:0 "우리의 군대를 개편하면서, 우리의 전투력은 기하급수적으로 증가했습니다."
 CHI_navy_reorganized:0 "해군 재조직"
 CHI_navy_reorganized_desc:0 "해군의 개편은 우리의 대함대가 동중국해를 항해할 수 있도록 만들었습니다. 우월한 해군 강국이 되기 위한 첫걸음이 될 것입니다."
 CHI_nationalize_industry_1_focus:0 "회사 공유화"
 CHI_nationalize_industry_1_focus_desc:0 "우리의 가장 중요한 기업들을 공유화함으로써 이제, 우리의 산업을 더욱 효과적으로 활용할 수 있게 되었습니다."
 CHI_nationalize_industry_2_focus:0 "회사 공유화"
